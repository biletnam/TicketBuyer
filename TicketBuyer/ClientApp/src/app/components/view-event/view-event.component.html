<div class="row">
    <div class="col-lg-3">
        <div class="card">
            <div class="card__title title">Photos</div>
            <div *ngFor="let photo of event?.eventPhotos">
                <img src="{{photo}}" class="photo" />
            </div>
            <div class="form-group">
                <button type="button" (click)="addWishEvent()" class="button button--small">Add Wish Event</button>
            </div>
            <div class="form-group">
                <button type="button" (click)="addWishEvent()" class="button button--small">Buy Ticket</button>
            </div>
            <div class="card__text success">
                {{successMessage}}
            </div>
            
        </div>
    </div>
    <div class="col-lg-9">
        <div class="card">
            <div class="title">{{event?.name}}</div>
            <div class="card__text">{{event?.information}}</div>
            
            <div class="subtitle">Place</div>
            <a routerLink="/view-place/{{event?.place.id}}">{{event?.place.name}}</a>, {{event?.place.address}}
            <div class="subtitle">Date</div>
            {{event?.dateTime | date: 'medium'}}
               
        </div>
        <div class="card">
            <event-comments [eventComments]="event?.eventComments" [eventId]="event?.id" (onCommentSent)="onCommentSent()"></event-comments>
        </div>
    </div>
</div>
