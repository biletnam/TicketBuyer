<div class="card comments">
    <div class="title">Event Comments</div>
    <div class="comments__item" *ngFor="let comment of eventComments">
        <div class="subtitle">{{comment.username}} | {{comment.dateTime | date}}</div>
        <i>{{comment.comment}}</i>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <form class="form comments__new" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="comment">Enter your message</label>
                    <textarea class="form__input input textarea" id="comment" formControlName="comment" [formGroup]="form"></textarea>
                </div>
                <div class="form-group">
                    <button class="button form__button" [disabled]="!form.valid">Send</button>
                </div>
            </form>
        </div>
    </div>
    
</div>
