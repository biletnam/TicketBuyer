<div class="row">
    <div class="col-lg-3">
        <div class="card form">
            <div class="title card__title">
                Filter
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <select class="form__input input" id="type" [(ngModel)]="eventFilter.type">
                    <option [value]="null">-- Select --</option>
                    <option *ngFor="let type of eventFiltersData?.types | types" [value]="type.key">{{type.value}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select class="form__input input" id="status" [(ngModel)]="eventFilter.status">
                    <option [value]="null">-- Select --</option>
                    <option *ngFor="let type of eventFiltersData?.statuses | types" [value]="type.key">{{type.value}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="date" class="form__input input" id="startDate" [(ngModel)]="eventFilter.startDate" />
            </div>
            <div class="form-group">
                <label for="endDate">End Date</label>
                <input type="date" class="form__input input" id="endDate" [(ngModel)]="eventFilter.endDate" />
            </div>
            <div class="form-group">
                <label for="placeId">Place</label>
                <select class="form__input input" id="placeId" [(ngModel)]="eventFilter.placeId">
                    <option [value]="null">-- Select --</option>
                    <option *ngFor="let place of eventFiltersData?.places" [value]="place.id">{{place.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <button class="button form__button" (click)="onClick()">Find</button>
            </div>
        </div>
    </div>
    <div class="col-lg-9">
        <div class="row">
            <div class="col-lg-12">
                <div class="title">Events</div>
            </div>
            <div class="col-lg-4" *ngFor="let event of events">
                <div class="events__item">
                    <img src="{{event.eventPhotos[0]}}"/>
                    <div class="events__title">
                        <a class="events__link" routerLink="/view-event/{{event.id}}">{{event.name}}</a>
                    </div>
                    <a class="events__link" routerLink="/view-place/{{event.place.id}}">{{event.place.name}}</a>
                    <p>{{event.dateTime | date}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
