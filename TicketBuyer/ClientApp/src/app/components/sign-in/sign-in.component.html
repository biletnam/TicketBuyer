<div class="row">
	<div class="col-lg-4 col-lg-offset-2">
		<div class="card">
			<div class="title card__title">
				Authorization
			</div>
		    <div class="card__text">
		        Sign in to use the whole functionality of our website.<br />
		        Don't have an account? <a href="#">Sign up</a>, it will take few minutes.
		    </div>
		    <div class="card__text error" *ngIf="errorMessage">
		        {{errorMessage}}
		    </div>
		</div>
	</div>
	<div class="col-lg-5">
		<form class="form sign-in__form" [formGroup]="form" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label for="email">Email</label>
			    <input type="email" class="form__input input" id="email" formControlName="email" [formGroup]="form"/>
                <div class="error" *ngIf="form.get('email').hasError('email') && (form.get('email').dirty || form.get('email').touched)">Email doesn't match</div>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
			    <input type="password" class="form__input input" id="password" formControlName="password" [formGroup]="form"/>
                <div class="error" *ngIf="form.get('password').invalid && (form.get('password').dirty || form.get('password').touched)">Password is required</div>
			</div>
			<div class="form-group">
				<button type="submit" class="form__button button" [disabled]="!form.valid">Submit</button>
			</div>
		</form>
	</div>
</div>
